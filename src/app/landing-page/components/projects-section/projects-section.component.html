<div class="container-fluid projects pt-5 pb-5" #projects>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 text-center mb-5">
        <ng-container *ngFor="let project of projs; index as i">
                <div class="col">
                    <div class="card h-100" routerLink={{project.link}}>
                        <img src={{project.cardImage}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title mb-3">{{project.cardTitle}}</h5>
                            <p class="card-text mb-3">{{project.cardText}}</p>
                        </div>
                    </div>
                </div>

        </ng-container>
